<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login and Registration page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/fe4398600e.js" crossorigin="anonymous"></script>
</head>


<body style="background-color: #337ab7;">


  <div class="container">

        <div class="card">

          <!-- Pills Tabs -->
          <ul class="nav nav-pills nav-justified" id="LRBtns">
            <li class="nav-item">
              <a class="nav-link active" id="loginTab" data-toggle="pill" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="registerTab" data-toggle="pill" href="#register">Registration</a>
            </li>
          </ul>
          <!-- Pills Tabs -->

          <!-- Pills Content -->
          <div class="tab-content">

            <!-- Login Content -->
            <div id="login" class="tab-pane fade in active">
              <h2 class="text-center mb-1">Log in to your account</h2>

              <!--  Don't have an account -->
              <div class="sign-up text-center mb-1">
                Don't have an account? <a href="#"> Create One </a>
              </div>

              <form>
                <!-- Email input -->
                <div class="form-group">
                  <label class="form-label" for="loginEmail">Email Address</label>
                  <input type="email" id="loginEmail" class="form-control" placeholder="someone@example.com" />
                </div>

                <!-- Password input -->
                <div class="form-group">
                  <label class="form-label" for="loginPassword">Password</label>

                  <!-- Forgot password link -->
                  <a class="forgot" href="#"> Forgot password? </a>
                  <input type="password" id="loginPassword" class="form-control"
                    placeholder="Enter 6 characters or more" />
                </div>

                <!-- Remember me checkbox -->
                <div class="form-check mb-1 text-left">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>

                <!-- Social media login buttons -->
                <div class="text-center">

                  <p class="pLine"><span>or login with:</span></p>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-linkedin"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

              </form>
            </div>
            <!-- Login Content -->

            <!-- Register Content -->
            <div id="register" class="tab-pane fade">
              <h2 class="text-center">Register for a new account</h2>

              <!--  Already have an account -->
              <div class="sign-up text-center">
                Already have an account? <a href="#"> Sign in </a>
              </div>

              <form>

                <!-- Name input -->
                <div class="form-group">
                  <label class="form-label" for="loginName">Name</label>
                  <input type="text" id="loginName" class="form-control" placeholder="Jane Doe" />
                </div>

                <!-- Username input -->
                <div class="form-group">
                  <label class="form-label" for="loginUser">Username</label>
                  <input type="text" id="loginUser" class="form-control" placeholder="jane.doe" />
                </div>

                <!-- Email input -->
                <div class="form-group">
                  <label class="form-label" for="loginEmail">Email Address</label>
                  <input type="email" id="loginEmail" class="form-control" placeholder="someone@example.com" />
                </div>

                <!-- Password input -->
                <div class="form-group">
                  <label class="form-label" for="loginPassword">Password</label>
                  <input type="password" id="loginPassword" class="form-control"
                    placeholder="Enter 6 characters or more" />
                </div>
                <!-- Confirm password input -->
                <div class="form-group">
                  <label class="form-label" for="loginPasswordConfirm">Confirm Password</label>
                  <input type="password" id="loginPasswordConfirm" class="form-control"
                    placeholder="Enter same password from above" />
                </div>
                <!-- Agree terms and condition checkbox -->
                <div class="form-check mb-1 text-left">
                  <input class="form-check-input" type="checkbox" value="" id="termsCheck" checked />
                  <label class="form-check-label" for="termsCheck"> I agree to the terms and conditions </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-1">Sign up</button>

                <!-- Social media login buttons -->
                <div class="mb-1 text-center">

                  <p class="pLine"><span>or sign up with:</span></p>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-linkedin"></i>
                  </button>

                  <button type="button" class="btn btn-link">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

              </form>
            </div>
            <!-- Register Content -->


          </div>
          <!-- Pills Content -->
        </div>




</body>


</html>
